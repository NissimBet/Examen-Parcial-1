<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Country Facts</title>
  <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Country Facts</h1>
    <div>
      <img src="https://images-na.ssl-images-amazon.com/images/I/61k9Epc57ML.png" width="200px" />
    </div>
  </header>

  <main>
    <section>
      <form action="#" class="js-search-form" name="countrySearchForm">
        <label for="countryName">Search for a country:</label>
        <input type="text" class="js-query" id="countryName" name="countryName" placeholder="mexico" />
        <button type="submit">Search</button>
      </form>
    </section>

    <section role="result data">
      <div class="js-search-results">
      </div>
    </section>
  </main>

  <footer>
    <p>All rights reserved</p>
  </footer>
</body>

</html>
